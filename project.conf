<VirtualHost *:80>
     ServerAdmin me@idahorjoel.engineer
     ServerName idahorjoel.engineer
     ServerAlias www.idahorjoel.engineer
     DocumentRoot /var/www/project/laravel-joel/public

     <Directory /var/www/project/laravel-joel/public>
        AllowOverride All
     </Directory>

     ErrorLog ${APACHE_LOG_DIR}/error.log
     CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
